<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http.www.mysever.com" method="get">
      <h1>Biểu Mẫu Đặt Hàng</h1>
      <div><label>Sản phẩm:</label></div>
      <div><input type="text" id="sản phẩm" name="sản phẩm" /></div>
      <div><label>Số lượng:</label></div>
      <div><input type="number" id="số lượng" name="số lượng" /></div>
      <div><label>Loại sản phẩm:</label></div>
      <h2>Thông tin liên hệ:</h2>
      <div>
        <label>Tên:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="idress">Địa chỉ:</label>
        <textarea name="idress" id="idress"></textarea>
      </div>
      <div><button type="submit">Đặt hàng</button></div>
    </form>
  </body>
</html>
